search-api:
  vector-grpc-channel: ${sys:search-api.vector-grpc-channel} # Dynamically set via system property
  solr:
    url: ${sys:search-api.solr.url} # Dynamically set via system property
    grpc-timeout: 5000 # Timeout for gRPC calls in milliseconds
    default-search:
      rows: 30
      sort: "score desc"
    query-parsing:
      enabled: true
      default-query-type: semantic
      parse-boosted-queries: true
    caching:
      enabled: true
      ttl: 300
    error-handling:
      log-level: error
      retry-attempts: 3
    vector-configuration:
      default-dimensions: 384
      algorithm: "cosine"
    collection-config:
      collection-name: documents
      keyword-query-fields:
        - body
        - title
      vector-fields:
        bodyVectorField:
          field-name: body
          vector-field-name: body-vector
          vector-field-type: inline
          vector-grpc-service: http://localhost:50401/vectorizer
          k: 10
        titleVectorField:
          field-name: title
          vector-field-name: title-vector
          vector-field-type: inline
          vector-grpc-service: http://localhost:50401/vectorizer
          k: 10

search-test:
  use-cached-vectors: false