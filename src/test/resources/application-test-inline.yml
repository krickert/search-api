search-api:
  vector-default:
    vector-grpc-channel: ${sys:search-api.vector-grpc-channel} # Dynamically set via system property
    vector-grpc-timeout: 5000 # Timeout for gRPC calls in milliseconds
  solr:
    url: ${sys:search-api.solr.url} # Dynamically set via system property
    default-search:
      rows: 30
      sort: "score desc"
      search-type: semantic
      debug: false
      include-fields:
        - title
        - body
      exclude-fields:
        - body-paragraphs
    collection-config:
      collection-name: documents
      keyword-query-fields:
        - body
        - title
      vector-fields:
        bodyVectorField:
          field-name: body
          vector-field-name: body-vector
          vector-field-type: inline
          vector-grpc-service: http://localhost:50401/vectorizer
          k: 10
        titleVectorField:
          field-name: title
          vector-field-name: title-vector
          vector-field-type: inline
          vector-grpc-service: http://localhost:50401/vectorizer
          k: 10

search-test:
  use-cached-vectors: false


logging:
  level:
    io.micronaut.context.env: DEBUG
    com.krickert.search.api.solr.SolrService: DEBUG