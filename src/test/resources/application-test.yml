solr-test:
  vectorizer-mapped-port: ${random.port}

micronaut:
  test:
    resources:
      enabled: true

logging:
  level:
    io.micronaut.context.env: DEBUG

search-test:
  use-cached-vectors: false


search-api:
  vector-grpc-channel: http://localhost:50401
  solr:
    url: dummy-value-auto-generated
    grpc-timeout: 5000 # Timeout for gRPC calls in milliseconds
    default-search:
      rows: 30
      sort: "score desc"
    query-parsing:
      enabled: true
      default-query-type: semantic
      parse-boosted-queries: true
    caching:
      enabled: true
      ttl: 300
    error-handling:
      log-level: error
      retry-attempts: 3
    vector-configuration:
      default-dimensions: 384
      algorithm: "cosine"
